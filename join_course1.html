<script language="javascript">

function check()
{
    var subj=document.f1.s1.value;
    if(subj=="MATHEMATICS")
    {
        document.f2.ta.value="1200/-";
    }
}
function IsBlank(s)
{
    if(s.charAt(0)=="")
        return true;
    else
        return false;
}
function Validate_LastName()
{
    var ln=document.f2.i1.value;
    if(IsBlank(ln))
    {
        alert("The last name field cannot be empty or cannot have leading spaces");
        return false;
    }
    return true;
}
function Validate_FirstName()
{
    var fn=document.f2.i2.value;
    if(IsBlank(fn))
    {
        alert("The first name field cannot be empty or cannot have leading spaces");
        return false;
    }
    return true;
}
function Validate_Cardnumber()
{
    var cdn=document.f2.cn.value;
    var leng;
    cdnleng=cdn.length;
    if(IsBlank(cdn))
        {
            alert("The Card Number field cannot be empty");
            return false;
        }
    if(cdnleng!=16)
    {
        alert("The Card Number field cannot contain less than 16 digits");
        return false;
    }
    return true;
}
function Validate_CVV()
{
    var cv=document.f2.cvv.value;
    cvleng=cdn.length;
    if(IsBlank(cv))
        {
            alert("The CVV field cannot be empty or cannot have leading spaces");
            return false;
        }
        if(cvleng!=3)
    {
        alert("The CVV field cannot contain less than 3 digits");
        return false;
    }
    return true;
}
function Validate_Email()
{
    var ema=document.f2.email.value;
    if(IsBlank(ema))
    {
        alert("The email field cannot be empty or cannot have leading spaces");
        return false;
    }
        if(IsValid())
        {
            return true;
        }
        return false;
}
function IsValid()
{
    var em=document.f2.email.value;
    len=em.length;
    for(i=1;i<len;i++)
    {
        if(em.charAt(i)=="@"&&em)
        {
            return true;
        }
    }
    alert("You have typed an invalid email address");
    return false;
}
function processForm()
{  
    if(!Validate_FirstName(document.f2.i2.value))
        return false;
    if(!Validate_LastName(document.f2.i1.value))
        return false;
    if(!Validate_Email(document.f2.email.value))
        return false;
    if(!Validate_Cardnumber(document.f2.cn.value))
        return false;
    if(!Validate_CVV(document.f2.cvv.value))
        return false;
    window.location.href="mat_math.html";
    return true;
}
</script>
